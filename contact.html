    .contact {

@media (max-width: 600px) {

    .menu {
    position: fixed;
    top: 0;
    right: -100vw;
    width: 70vw;
    height: 100vh;
    opacity: 0.9;
    transition: 0.3s;
    padding-top: /*60px*/ 20vh;
    z-index: 99;
  }
/* メニューが開いた状態*/
  .menu.open {
    right: 0;
    background-color: rgb(192, 209, 192);
  }

/* メニューリストを縦並びに*/
  .menu ul {
    flex-direction: column;
    width: 100%;
    border: none;
  }

/* メニュー項目のスタイル*/
  .menu ul li {
    width: 100%;
    text-align: center;
    padding: 1rem 2rem;
  }

  .menu ul li a {
    color: black;
    border: none;
  }

/* メニューボタンをflex表示に*/
  .menu-btn {
    display: flex;
  }

/* メニューボタンが開いた時のアニメーション(1本目のバー) */
  .menu-btn.open span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }
/* メニューボタンが開いた時のアニメーション(2本目のバーを消す) */
  .menu-btn.open span:nth-child(2) {
    opacity: 0;
  }
/* メニューボタンが開いた時のアニメーション(3本目のバー) */
  .menu-btn.open span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }
}
</style>
